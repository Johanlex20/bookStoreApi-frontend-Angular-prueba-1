<h1>Lista de Usuarios</h1>

<div class="text-end">
    <button mat-raised-button color="primary" routerLink="/admin/users/new/user">
        Nuevo Usuario
    </button>
</div>
<div *ngIf="userPage" class="mt-5">
    <table mat-table [dataSource]="userPage.content">
       
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef class="fw-bold"> NOMBRE</th>
            <td mat-cell *matCellDef="let user">
                    <div >
                        {{ user.fullName }}
                    </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef class="fw-bold">EMAIL</th>
            <td mat-cell *matCellDef="let user">
                    <div >
                        {{ user.email }}
                    </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef class="fw-bold">PASSWORD</th>
            <td mat-cell *matCellDef="let user">
                    <div >
                        {{ user.password }}
                    </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef class="fw-bold">ROLE</th>
            <td mat-cell *matCellDef="let user">
                    <div >
                        {{ user.role }}
                    </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef class="fw-bold"> F.CREACIÃ“N</th>
            <td mat-cell *matCellDef="let user">
                    <div >
                        {{ user.createdAt | date:'dd/MM/yyyy' }}
                    </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let user">
                <div>
                    <button mat-icon-button [routerLink]="['/admin/users/', user.id, 'edit']" color="primary"
                        matTooltip="Eliminar Usuario"> 
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button class="ms-2" (click)="deleteUser(user)" color="warn" 
                            matTooltip="Eliminar Usuario">
                            <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>
    </table>

    <mat-paginator 
        [length]="userPage.totalElements" 
        [pageSize]="userPage.size" 
        (page)="paginateUsers($event)"
        [pageSizeOptions]="[5,10,20]"
        showFirstLastButtons>
    </mat-paginator>
</div>
