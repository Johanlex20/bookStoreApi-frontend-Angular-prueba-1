<div class="container py-5">
    <h1 class="fw-bold text-center">Inicio de sesión</h1>

    <div class="row justify-content-center my-5">
        <div class="col-md-6 col-lg-4">
            <form autocomplete="off" #form="ngForm" (ngSubmit)="login(form)">

                <mat-form-field class="mb-3 w-100" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" name="email" [(ngModel)]="authRequest.email"
                    required=""
                    pattern="^(.+)@(.+)$"
                    #email="ngModel"
                    >
                    <mat-error>
                        <ng-container *ngIf="email.hasError('required')">
                            El Email es obligatorio
                        </ng-container>
                        <ng-container *ngIf="email.hasError('pattern')">
                            Ingrese un Email válido
                        </ng-container>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="mb-3 w-100" appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" name="password" [(ngModel)]="authRequest.password"
                    required=""
                    #password="ngModel">
                    <mat-error>
                        <ng-container *ngIf="password.hasError('required')">
                            El Password es obligatorio
                        </ng-container>
                    </mat-error>
                </mat-form-field>

                <button class="w-100" mat-raised-button color="primary">
                    Ingresar
                </button>

                <div class="mt-3 text-center">
                    Aún no tienes una cuenta?
                    <a class="ms-2" routerLink="/auth/singup">
                        Regístrate aquí
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
