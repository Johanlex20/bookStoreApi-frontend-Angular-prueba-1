<h1>Lista de libros</h1>

<div class="text-end">
    <button class="btn btn-primary" routerLink="/new">
        Nuevo libro
    </button>
</div>

<table class="table table-hover mt-5">
    <thead>
        <tr >
            <th>Libro</th>
            <th>PRECIO</th>
            <th>F.CREACIÃ“N</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>
                <div class="fw-bold">
                   {{ book.title }}
                </div>
                <p>
                    {{ book.desc }}
                </p>
            </td>
            <td>
                {{ book.price | currency }}
            </td>
            <td>
                {{ book.createdAt | date: 'dd/MM/yyyy' }}
            </td>
            <td>
                <a [routerLink]="[book.id, 'edit']">
                    Editar
                </a>
                <a href="#" class="ms-2" (click)="deleteBook(book)">
                    Eliminar
                </a>
            </td>
        </tr>
    </tbody>
</table>
