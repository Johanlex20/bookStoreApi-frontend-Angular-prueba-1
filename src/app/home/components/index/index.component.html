<div class="banner">
    <div class="overlay"></div>
    <div class="text">
        <h1 class="title">Mi Tienda Online</h1>
        <p class="subtitle"> Encuentra el libro digital perfecto para ti y comienza a aprender sin límites. </p>
    </div>
</div>

<div class="container mt-5">
    <h1 class="fw-bold">Últimos libros</h1>
    <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let book of lastBooks">
            <mat-card class="book-card">
                <img mat-card-image [src]="book.coverPath! | apiImg" [alt]="book.title">
                
                <mat-card-content>
                  <a class="h4" [routerLink]="['/books', book.slug]"> {{ book.title }} </a>
                  <p>
                    {{ book.desc | slice:0:100 }}... <!-- cantidad de carcteres en la descripcion -->
                  </p>
                </mat-card-content>

                <mat-card-actions>
                  <button mat-raised-button color="primary" class="w-100" *ngIf="true; else removeButton">
                    <mat-icon>add_shopping_cart</mat-icon> Agregar la carrito
                  </button>

                  <ng-template #removeButton>
                    <button mat-raised-button color="warm" class="w-100">
                        <mat-icon>remove_shopping_cart</mat-icon> Remover del carrito
                     </button>
                  </ng-template>
                  
                </mat-card-actions>
              </mat-card>
              
        </div>
    </div>
</div>
